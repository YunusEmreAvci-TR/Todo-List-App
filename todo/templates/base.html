{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <title>Django Tailwind</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    {% tailwind_css %}
  </head>

  <body
    class="h-full bg-[#EEF2FF] flex justify-center items-center bg-gradient-to-r from-violet-200 to-fuchsia-200"
  >
    <div class="container bg-[#FFFFFF] w-[419px] h-[825px] rounded-[16px]">
      <div
        class="title flex flex-col items-center justify-center w-full h-[150px]"
      >
        <div
          class="font-bold text-[#000000] w-full flex justify-between text-center mt-8"
        >
          <h1 class="w-full flex justify-center items-center ml-4">
            TO DO LIST
          </h1>
          <a href="{% url 'create_todo' %}">
            <i
              class="fas fa-plus-circle flex items-center mr-4 text-4xl text-[#4A4755]"
            ></i>
          </a>
        </div>
        <ul
          class="flex mt-[23px] justify-around w-full text-center text-[#191A39] text-base"
          id="menu"
        >
          <a href="{% url 'index' %}" class="w-[50%]"
            ><li
              class="{% block indexClassName %} {% endblock indexClassName %} p-4 font-semibold"
            >
              To Do
            </li></a
          >
          <!-- border-b-2 border-black  -->
          <a href="{% url 'completed' %}" class="w-[50%]">
            <li
              class="{% block completedClassName %} {% endblock completedClassName %} p-4 font-semibold"
            >
              Complated <span class="text-[#fe4a49]"> {% if completed_count > 0 %} ( {{ completed_count }} ) {% endif %} </span>
            </li>
          </a>
        </ul>
      </div>

      <div class="container p-4 bg-[#EEF2FF] w-auto h-auto">
        <div class="w-[384px] h-[580px]">
          <ul class="h-[580px] overflow-y-auto">
            {% block todo_list %} {% endblock todo_list %}

                  >
                    <div class="w-[18px] h-[18px] bg-black rounded-full"></div>
                  </div>
                </a>

                <h1 class="ml-4 text-center text-[18px] font-medium">

                </h1>

                <div class="h-auto ml-auto">

                </p>
              </div>
            </li> -->
          </ul>
        </div>
      </div>

      <div class="container w-full h-14 flex items-center justify-center">
        <nav aria-label="Page navigation example">
          <ul class="inline-flex items-center -space-x-px">
            {% block paginator %}
              
            {% endblock paginator %}

        </nav>
      </div>
    </div>
  </body>
</html>
